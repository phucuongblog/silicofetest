<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>

	<div class="wrapper login bg-dark">
		<div class="card text-white bg-info">
          	<div class="card-header">
            	<div class="mr-3 font-weight-bold text-uppercase">Đăng kí</div>
          	</div>
          	<form action="">
	          	<div class="card-body text-white clearfix">
	        		<div class="input-group mb-3">
					  	<div class="input-group-prepend">
					    	<span class="input-group-text" id="username1"><i class="fa fa-user"></i></span>
					  	</div>
					  	<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="username1" required="">
					</div>
					<div class="input-group mb-3">
					  	<div class="input-group-prepend">
					    	<span class="input-group-text" id="password1"><i class="fa fa-key"></i></span>
					  	</div>
					  	<input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password1" required="">
					</div>
					<div class="input-group">
					  	<div class="input-group-prepend">
					    	<span class="input-group-text" id="email1"><i class="fa fa-envelope"></i></span>
					  	</div>
					  	<input type="password" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email1" required="">
					</div>
	          	</div>
	          	<div class="card-footer">
	          		<div class="row">
						<div class="col-md-12 mb-1 text-center">
							<input type="submit" value="Đăng ký" class="btn btn-danger">
						</div>
						<div class="col-md-12 text-center">
							<a href="index.html" title="" class="small text-white">Bạn đã có tài khoản? Đăng nhập tại đây!</a>
						</div>
					</div>
	          	</div>
	        </form>
        </div>
	</div> <!-- /.wrapper -->

	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
